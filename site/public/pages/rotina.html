    <h2> Veja uma rotina diaria prática de skincare</h2><br>

    <main class="inputBotão">

        <div class="conteiner">


            <input type="text" placeholder="Quantos dias você faz skincare" id="qtdDias"><BR><BR>
            <button onclick="verificar()">Exibir rotina mensal</button><br><br>
            <div id="exibir"></div>

<script>
    function verificar() {
        var dias = Number(qtdDias.value)

        if (dias == "") {
            alert("É necessário que preencha todos os campos")

        }
        else {


            if (dias < 3) {
                alert("é hora de cuidar um pouco mais da sua pele olhe a rotina mensal que preparamos para você ")
            }

            var esfoliacao = 1;
            var outrasAtividades = 'Lavar o rosto,passar hidratante, passar protetor solar'

            for (var dia = 1; dia <= 30; dia++) {
                var atividade;

                if ((dia - 1) % dias === 0) {
                    atividade = 'Mascara facial hidratante';
                }
                else if ((dia - 1) % dias === 3) {
                    atividade = 'Esfoliação'
                }

                else {
                    atividade = outrasAtividades;
                }
                exibir.innerHTML += `Dia ${dia} - ${atividade} <br> `
            }
        }
    }







</script>
